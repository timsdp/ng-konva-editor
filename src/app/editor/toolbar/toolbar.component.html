<mat-toolbar>
      <button mat-button 
      *ngFor="let button of buttons" 
      (click) = "onButtonClick(button.Command.toString())"
      [disabled] = "!button.Enabled"
      [matTooltip]="button.Tooltip">
        <mat-icon>{{ button.Icon }}</mat-icon><span *ngIf="button.ShowTitle"> {{ button.Title }}</span>
      </button>
</mat-toolbar>
